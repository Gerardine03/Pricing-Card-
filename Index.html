<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pricing-container">
        <!-- Carte gratuite -->
        <div class="card free">
            <h3>Free</h3>
            <p class="subtitle">For freelancers</p>
            <p class="price">$0</p>
            <ul>
                <li><i class="fa-solid fa-circle-check"></i>1 user</li>
                <li><i class="fa-solid fa-circle-check"></i>10 downloads per month</li>
                <li><i class="fa-solid fa-circle-check"></i>Raster files</li>
            </ul>
            <button>Subscribe</button>
        </div>

        <!-- Carte Pro -->
        <div class="card pro">
            <h3>Pro</h3>
            <p class="subtitle">For agencies</p>
            <p class="price">$40</p>
            <ul>
                <li><i class="fa-solid fa-circle-check"></i>3 users</li>
                <li><i class="fa-solid fa-circle-check"></i>Unlimited downloads</li>
                <li><i class="fa-solid fa-circle-check"></i>Fully-editable files</li>
                <li><i class="fa-solid fa-circle-check"></i>Custom packs</li>
                <li><i class="fa-solid fa-circle-check"></i>200+ custom icons</li>
            </ul>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
